<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 - Audio Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Interactive Audio Visualizer</h1>
        <div id="docs">
            <h2>Instructions</h2>
            <p>
                1. Click <strong>"Choose File"</strong> to load an MP3 or other audio file.<br>
                2. Click anywhere on the visualization to <strong>Play/Pause</strong> the audio.<br>
                3. Use the controls below to change the appearance of the visualization in real-time.
            </p>
        </div>

        <canvas id="visualizerCanvas" width="800" height="400"></canvas>
        
        <input type="file" id="audioFileInput" accept="audio/*">

        <div id="controls">
            <div class="control-item">
                <label for="barColorInput">Bar Color:</label>
                <input type="color" id="barColorInput" value="#6A5ACD">
            </div>
            <div class="control-item">
                <label for="barCountInput">Number of Bars (FFT Size):</label>
                <input type="range" id="barCountInput" min="5" max="9" step="1" value="7"> </div>
             <div class="control-item">
                <label for="barWidthInput">Bar Gap:</label>
                <input type="range" id="barWidthInput" min="1" max="10" step="1" value="2">
            </div>
            <div class="control-item">
                <label for="smoothingInput">Smoothing:</label>
                <input type="range" id="smoothingInput" min="0" max="0.95" step="0.05" value="0.8">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
