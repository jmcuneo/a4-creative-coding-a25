<!doctype html>
<html lang="en">

    <head>

        <title>CS4241 Assignment 4 -- Editable Audio Visualizer</title>
        <meta charset="UTF-8">
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css">
        
    </head>

    <body>

        <div class="container">
                <div id="info">
                <h3>Select an audio file for the visualizer (only audio files will be accepted!)</h2>
                <label for="audioFile">Select a file:</label>
                <input type="file" id="audioFile" name="audioFile" accept="audio/*">
                <br>

                <h3>Or, don't upload a file and just click to see the visualizer with a pre-loaded song</h2>
                <label for="start">Click to load visualizer:</label>
                <button id="start" name="start">Load visualizer</button>
                <br>
            </div>

            <div id="visual"></div>

        </div>

        <canvas id="canvas"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.4/dist/tweakpane.min.js"></script>

    </body>

</html>
