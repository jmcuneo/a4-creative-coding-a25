<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Audio Instrument</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Interactive Web Audio Instrument</h1>
        <p class="instructions">
          Click and drag on the canvas to play sounds. Use the controls below to
          adjust parameters.
        </p>
      </header>

      <main>
        <canvas id="audioCanvas" width="800" height="400"></canvas>

        <div class="controls">
          <div class="control-group">
            <label for="waveform">Waveform:</label>
            <select id="waveform">
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth">Sawtooth</option>
              <option value="triangle">Triangle</option>
            </select>
          </div>

          <div class="control-group">
            <label for="volume">Volume:</label>
            <input
              type="range"
              id="volume"
              min="0"
              max="1"
              step="0.01"
              value="0.5"
            >
            <span id="volumeValue">0.5</span>
          </div>

          <div class="control-group">
            <label for="attack">Attack Time:</label>
            <input
              type="range"
              id="attack"
              min="0.01"
              max="1"
              step="0.01"
              value="0.1"
            >
            <span id="attackValue">0.1</span>
          </div>

          <div class="control-group">
            <label for="release">Release Time:</label>
            <input
              type="range"
              id="release"
              min="0.1"
              max="2"
              step="0.1"
              value="0.5"
            >
            <span id="releaseValue">0.5</span>
          </div>

          <button id="clearBtn">Clear Canvas</button>
        </div>
      </main>

      <footer>
        <p>Created with Web Audio API and Canvas</p>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
